    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="Container_Main">
        <div class="Container">
            <form id="form" name="myform1" action="../todo/todo.html" onsubmit="return validateform()">

                <div class="input-group">
                    <label style="font-weight: bolder;" for="email">Email</label>
                    <input type="email" id="email" name="email" class="Letter_ed">
                </div>
                <div class="input-group">
                    <label style="font-weight: bolder;" for="password">Password</label>
                    <input type="password" id="password" name="password"  class="Letter_ed">
                </div>
                <button class="Login" type="submit" >Login</button>
            </form>
        </div>
    </div>
</body>
