<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Register</title>
</head>

<body>
    <div class="Container_Main">
        <div class="Container">
            <form id="form" name="myform" action="./login/login.html" onsubmit="return validateform()">
                <h1 class="Create_Ac">Register</h1>
                <div class="input-group">
                    <label style="font-weight: bolder;" for="username">User Name</label>
                    <input type="text" id="username" name="username" class="Letter_ed">
                </div>
                <div class="input-group">
                    <label style="font-weight: bolder;" for="email">Email</label>
                    <input type="email" id="email" name="email" class="Letter_ed">
                </div>
                <div class="input-group">
                    <label style="font-weight: bolder;" for="password">Password</label>
                    <input type="password" id="password" name="password" class="Letter_ed">
                </div>
                <div class="input-group">
                    <label style="font-weight: bolder;" for="cmpassword">Confirm Password</label>
                    <input type="password" id="cmpassword" name="cmpassword" class="Letter_ed">
                </div>
                <button class="Register" type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
